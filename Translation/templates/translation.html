<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translation</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center"><b>Language Translation</b></h1>
        <br>
        <form action="/translate" method="POST">
            <div class="form-group">
                <label for="text"><b>Enter Text:</b></label>
                <textarea class="form-control" id="text" name="text" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="src_lang"><b>Select Source Language:</b></label>
                <select class="form-control" id="src_lang" name="src_lang">
                    {% for lang_name, lang_code in language_dict.items() %}
                        <option value="{{ lang_code }}">{{ lang_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="tgt_lang"><b>Select Target Language:</b></label>
                <select class="form-control" id="tgt_lang" name="tgt_lang">
                    {% for lang_name, lang_code in language_dict.items() %}
                        <option value="{{ lang_code }}">{{ lang_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Translate</button>
        </form>

        {% if translation %}
            <h4 class="mt-4">Translation:</h4>
            <p>{{ translation }}</p>
        {% elif error %}
            <div class="alert alert-danger mt-4">{{ error }}</div>
        {% endif %}
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
